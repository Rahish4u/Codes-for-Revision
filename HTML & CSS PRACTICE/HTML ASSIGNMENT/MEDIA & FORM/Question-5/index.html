<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up and Sign-In Form</title>

</head>
<body>

  <div class="form-container">
    <h2>Sign-Up Form</h2>
    <form>
      <input type="text" name="first-name" placeholder="First Name" required minlength="3">
      <br>
      <input type="text" name="last-name" placeholder="Last Name" required minlength="3">
      <br>
      <input type="email" name="email" placeholder="Email" required>
      <br>
      <input type="password" name="password" placeholder="Password" required minlength="6">
      <br>
      <input type="password" name="confirm-password" placeholder="Confirm Password" required minlength="6">
      <br>
      <input type="number" name="age" placeholder="Age" required min="1" max="150">
      <br>
      <select name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <br>
      <label>
        <input type="checkbox" name="terms" required> I agree to the terms and conditions
      </label>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="form-container">
    <h2>Sign-In Form</h2>
    <form>
      <input type="email" name="email" placeholder="Email" required>
      <br>
      <input type="password" name="password" placeholder="Password" required minlength="6">
      <br>
      <button type="submit">Sign In</button>
    </form>
  </div>

</body>
</html>
