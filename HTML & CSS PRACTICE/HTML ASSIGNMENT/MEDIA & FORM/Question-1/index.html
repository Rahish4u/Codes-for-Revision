<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
        img{
            width: 320px;
            height: 250px;
        }
    </style>
  </head>
  <body>
    <h1>Simple Image Gallery</h1>
    <div>
      <img src="./images/img-1.webp" alt="images" />
      <img src="./images/img-2.jpg" alt="images" />
      <img src="./images/img-3.webp" alt="images" />
      <img src="./images/img-4.jpg" alt="images" />
    </div>
    <div>
        <img src="./images/img-5.jpg" alt="images" />
        <img src="./images/img-6.jpg" alt="images" />
        <img src="./images/img-7.webp" alt="images" />
        <img src="./images/img-8.webp" alt="images" />
    </div>
  </body>
</html>
