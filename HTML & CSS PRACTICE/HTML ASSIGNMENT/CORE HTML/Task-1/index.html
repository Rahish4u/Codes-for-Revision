<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core HTML</title>

</head>
<body>
    <p> <b>This text is bolded.</b></p>
    <p> <i>This text is italic.</i></p>
    <p> <u>This text is underlined.</u></p>
    <p> <mark>This text is  highlighted.</mark></p>
    <p>This is normal text <sup>This text is super scripted </sup>This is normal again.</p>
    <p>This is normal <sub>This text is subscripted.</sub></p>
    <p>Normal text <small>Small text.</small></p>
    <p> <del>This text is deleted.</del></p>
</body>
</html>
