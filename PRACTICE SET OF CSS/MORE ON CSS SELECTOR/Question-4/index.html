<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-Hover</title>
    <style>
        .btn{
            background-color: #098edb;
            color: #fff;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 10px;
            border-style: none;
        }
        .btn:hover{
            background-color: #077cc0;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn">Pw Skills</button>
</body>
</html>
