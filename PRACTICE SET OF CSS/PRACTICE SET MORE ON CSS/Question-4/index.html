<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Image</title>

    <!-- Applying internal CSS -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0; 
      }

      .image-container {
        text-align: center;
      }

      .image-container img {
        width: 200px; 
        height: 200px; 
        border-radius: 50%; 
        object-fit: cover; 
        border: 2px solid #c7a604; 
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="./hqdefault.jpg" alt="Circular Image" />
    </div>
  </body>
</html>
