<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog on Google Fonts</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Oswald:wght@400&display=swap"
      rel="stylesheet"
    />
    <!-- Applying internal CSS -->
    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background-color: #f0f0f0; 
      }

      .container {
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-family: "Oswald", sans-serif;
        font-size: 36px;
        margin-bottom: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
        border-radius: 10px;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Google Fonts</h1>
      <img src="./google font.jpg" alt="Google Fonts" />
      <p>
        Google Fonts is a library of over 1,000 free licensed font families and
        APIs for conveniently using the fonts via CSS and Android. The library
        also has delightful and beautifully crafted icons for common actions and
        items.
      </p>
    </div>
  </body>
</html>
