<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #151617c9;
      }

      .carousel_images {
        position: relative;
        width: 800px;
        height: 500px;
        overflow: hidden;
        border: 2px solid #ccc;
        border-radius: 10px;
      }

      .carousel_images img {
        width: 100%;
        height: 100%;
        display: none;
        object-fit: cover;
      }

      .carousel_images img.active {
        display: block;
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgb(12, 4, 79);
        color: white;
        padding: 10px;
        cursor: pointer;
        border: none;
        font-size: 18px;
        border-radius: 5px;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="carousel_images">
      <button class="prev">&#10094;</button>
      <img src="./Images/img-1 (1).avif" alt="img" class="active" />
      <img src="./Images/img-1 (2).avif" alt="img" />
      <img src="./Images/img-1 (3).avif" alt="img" />
      <img src="./Images/img-1 (4).avif" alt="img" />
      <img src="./Images/img-1 (5).avif" alt="img" />
      <img src="./Images/img-1 (6).avif" alt="img" />
      <img src="./Images/img-1 (7).avif" alt="img" />
      <button class="next">&#10095;</button>
    </div>

    <script>
      const images = document.querySelectorAll(".carousel_images img");
      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");
      let currentIndex = 0;

      function showImage(index) {
        images.forEach((img, i) => {
          img.classList.remove("active");
          if (i === index) {
            img.classList.add("active");
          }
        });
      }

      prevBtn.addEventListener("click", () => {
        currentIndex =
          currentIndex === 0 ? images.length - 1 : currentIndex - 1;
        showImage(currentIndex);
      });

      nextBtn.addEventListener("click", () => {
        currentIndex =
          currentIndex === images.length - 1 ? 0 : currentIndex + 1;
        showImage(currentIndex);
      });
    </script>
  </body>
</html>
