<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0c0d0d;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #045968;
            color: white;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <button id="alert_btn"> Click me</button>

    <script>
        const button = document.getElementById('alert_btn');
        button.addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
