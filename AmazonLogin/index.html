<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon-Login</title>
  <link rel="stylesheet" href="./Style.css">
</head>
<body>

  <img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo.png" alt="Amazon logo">
  <div class="main">
    

    <div class="signIn">
      <p id="signText">Sign in</p>
    

    <label for="#">
      <strong>Email or mobile phone number</strong>
      <br>
      <input type="email" name="email" id="email">
    </label>
    <br>
    <label for="#">
      <strong>Password</strong>
      <span><a href="#" id="forgotPassword">Forgot your password?</a></span>
      <br>
      <input type="password" name="password" id="password">
    </label>
    <div>
      <button id="amazon">Sign In</button>

      <p class="links">By continuing, you agree to Amazon's <a href="#">Conditions of Use
        <br>
      </a> and <a href="#"> Privacy Notice</a>.</p>
      
      
        <h2><span>New to Amazon?</span></h2>
        <button id="newAccount" name="newAccount">Create your Amazon account</button>
      
    </div>
   </div>
  </div>
</body>
</html>
